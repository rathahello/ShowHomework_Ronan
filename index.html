<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

      <div class="col-4"></div>

            <h4>Form Login</h4>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="form-group">
                <input type="text" id="name" class="form-control border" placeholder="name...">
              </div>
              <div class="form-group">
                <input type="text" id="age" class="form-control border" placeholder="your age...">
              </div>
              <div class="form-group">
                <input type="text" id="nickname" class="form-control border" placeholder="nickname...">
              </div>
              <button class="btn btn-success btn-block" type="button">Submit</button>
            </form>
          </div>
        </div>
        <br>
        <p id="message"></p>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/demo.js"></script>

</html>
